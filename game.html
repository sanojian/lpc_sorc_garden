function getNextEffect(name, type) {
	var num = SPELL_EFFECTS[name].counter;
	if (!SPELL_EFFECTS[name].elements[num])
		SPELL_EFFECTS[name].elements[num] = Crafty.e('2D, ' + RENDERING_MODE + ', ' + name + ', ' + type + ', Persistant')
												[type]();	
	
	SPELL_EFFECTS[name].counter = (SPELL_EFFECTS[name].counter + 1) % 10;	
	return SPELL_EFFECTS[name].elements[num];
}

function showDamage(dmg, element, color) {

	var num = SPELL_EFFECTS.damage_text.counter;
	
	if (!SPELL_EFFECTS.damage_text.text[num])
		SPELL_EFFECTS.damage_text.text[num] = g_hud.raphPaper.text(0,0,"-23").attr( { "font-family": GAME_FONT, "font-size": 10, stroke: "#ff0000" } );
		
	SPELL_EFFECTS.damage_text.text[num].attr( { text: dmg, x: element.x + element.w/2 + Crafty.viewport.x, y: element.y + element.h/4 + Crafty.viewport.y, "font-size": 10, stroke: color });
	SPELL_EFFECTS.damage_text.text[num].show();
	
	SPELL_EFFECTS.damage_text.text[num].animate( { y: element.y + Crafty.viewport.y - 50, "font-size": 20 }, 500, ">"
			, function() {	setTimeout("SPELL_EFFECTS.damage_text.text[" + num + "].hide()", 500); });	// <-- animate callback
			
	SPELL_EFFECTS.damage_text.counter = (SPELL_EFFECTS.damage_text.counter + 1) % 20;

}

function moveBoltSpell(bolt, spell, frames, angle) {
	
	if (frames <=0) {
		bolt.destroy();
		return;
	}
	var mx = Math.cos(angle) * spell.speed;
	var my = Math.sin(angle) * spell.speed;
	bolt.attr( { x: bolt.x + mx, y: bolt.y + my, z: 5 + Math.max(0,2 + (bolt.y + bolt.h/2)) * 10 });

	if (bolt.hit('solid')) {
		var effect = getNextEffect(spell.category + '_explosion', 'Explosion');
		effect.attr( { x: bolt.x - 64/2 + 16/2, y: bolt.y - 64/2 + 16/2, z: bolt.z })
			.explode(spell.category);
		bolt.destroy();
		return;
	}
	var hitGuys = bolt.hit('Badguy');
	if (hitGuys) {
		var effect = getNextEffect(spell.category + '_explosion', 'Explosion');
		effect.attr( { x: hitGuys[0].obj.x, y: hitGuys[0].obj.y, z: bolt.z })
			.explode(spell.category);
		hitGuys[0].obj.applySpellEffect(spell.effect);
		hitGuys[0].obj.changeHealth(0-spell.damage);
		bolt.destroy();
		return;
	}
	
	setTimeout(function() { moveBoltSpell(bolt, spell, frames-1, angle); }, 20);
}

function mixSpells() {

	var spell = {};

	for (var i=0;i<3;i++) {
		var item = g_playerProps.pestleSlots[i];
		//'tomato', 'potato', 'carrot', 'artichoke', 'pepper', 'zuchini', 'corn' 
		if (item && item.type == 'plant') {
			if (item.plantType == 'tomato')
				spell.category = 'water';
			else if (item.plantType == 'potato')
				spell.category = 'earth';
			else if (item.plantType == 'carrot')
				spell.category = 'wind';
			else if (item.plantType == 'artichoke')
				spell.type = 'shield';
			else if (item.plantType == 'pepper')
				spell.category = 'fire';
			else if (item.plantType == 'zuchini')
				spell.type = 'bolt';
			else if (item.plantType == 'corn')
				spell.type = 'aoe';

			g_playerProps.pestleSlots[i].count--;
			if (g_playerProps.pestleSlots[i].count <= 0) {
				var icon = g_hud['icon_' + item.plantType];
				icon.gameProps = {};
				g_playerProps.pestleSlots[i] = undefined;
			}

		}
		
	}
	
	var bMixed = false;
	$.each(SPELLS, function(name, item) {
		if (spell.type == item.type && spell.category == item.category) {
			bMixed = true;
			// look for spell in list
			for (var i=0;i<g_playerProps.spells.length;i++) {
				if (g_playerProps.spells[i] && g_playerProps.spells[i].name == name) {
					g_hud.spellBling.attr( { cx: g_hud.pestle.attrs.x + g_hud.pestle.attrs.width/2, cy: g_hud.pestle.attrs.y + g_hud.pestle.attrs.height/4, opacity: 0.4 });
					g_hud.spellBling.toFront();
					Crafty.audio.play('mix_spell');
					g_hud.spellBling.animate( { cx: g_hud.spellBackground.attrs.x + 64 * (i + 1.5), cy: g_hud.spellBackground.attrs.y + 64/2 }, 600, '<>',
						function() {
							g_playerProps.spells[i].count+= item.amount;
							g_hud.spellBling.attr( { opacity: 0 });
						});
					
					return;
				}
			}
			// not found, look for blank space
			for (var i=0;i<g_playerProps.spells.length;i++) {
				if (!g_playerProps.spells[i]) {
					g_hud.spellBling.attr( { cx: g_hud.pestle.attrs.x + g_hud.pestle.attrs.width/2, cy: g_hud.pestle.attrs.y + g_hud.pestle.attrs.height/4, opacity: 0.4 });
					g_hud.spellBling.toFront();
					g_hud.spellBling.animate( { cx: g_hud.spellBackground.attrs.x + 64 * (i + 1.5), cy: g_hud.spellBackground.attrs.y + 64/2 }, 600, '<>',
						function() {
							g_playerProps.spells[i] = { type: 'spell', name: name, count: item.amount }
							g_hud.spellBling.attr( { opacity: 0 });
						});
					return;
				}
			}
		}
	});
	
	if (!bMixed) {
		g_hud.mixFail1.attr( { x: g_hud.pestle.attrs.x + g_hud.pestle.attrs.width/2 - g_hud.mixFail1.attrs.width/2, y: g_hud.pestle.attrs.y + g_hud.pestle.attrs.height/2 - g_hud.mixFail1.attrs.height, opacity: 0.4 });
		g_hud.mixFail2.attr( { x: g_hud.pestle.attrs.x + g_hud.pestle.attrs.width/2 - g_hud.mixFail2.attrs.width/2, y: g_hud.pestle.attrs.y + g_hud.pestle.attrs.height/2 - g_hud.mixFail2.attrs.height, opacity: 0 });
		g_hud.spellBling.toFront();
		Crafty.audio.play('mix_fail');
		animateMixFail(5);
		
	}

	setTimeout( function() {
					reOrderSpells();
					reOrderBackpack();
				}, 700);
		
}

function animateMixFail(duration) {
	if (duration <= 0) {
		g_hud.mixFail1.attr( { opacity: 0 } );
		g_hud.mixFail2.attr( { opacity: 0 } );
		return;
	}
		
	g_hud.mixFail1.attr( { opacity: (duration % 2 ? 0.4 : 0) } );
	g_hud.mixFail2.attr( { opacity: (duration % 2 ? 0 : 0.4) } );
	setTimeout( function() { animateMixFail(duration - 1); }, 150);
}

function reOrderSpells() {

	g_hud.setSpells.hide();

	for (var i=0;i<GAME_PROPS.MAX_SPELLS;i++) {
		if (g_playerProps.spells[i]) {
			var icon = g_hud['icon_' + g_playerProps.spells[i].name];
			icon.attr( { x: g_hud.spellBackground.attrs.x + 64*(i+1), y: g_hud.spellBackground.attrs.y } );
			icon.gameProps.loc = 'spells';
			icon.gameProps.slot = i;
			icon.show();		
			g_hud.spellCounters[i].show();
			g_hud.spellCounterbacks[i].show();
			g_hud.spellCounters[i].attr( { text: g_playerProps.spells[i].count } );
		}
		else {
			g_hud.spellCounters[i].hide();
			g_hud.spellCounterbacks[i].hide();
		}
		
	}
	
}
	
function reOrderBackpack() {
	for (var i=0;i<GAME_PROPS.PLANT_TYPES.length;i++) {
		g_hud.setBackpack.exclude(g_hud['icon_' + GAME_PROPS.PLANT_TYPES[i]]);

	}
	g_hud.setInvIcons.hide();
	
	for (var i=0;i<GAME_PROPS.BACKPACK_SLOTS;i++) {
		if (g_playerProps.backpack[i]) {
			var icon = g_hud['icon_' + g_playerProps.backpack[i].plantType];
			icon.attr( { x: g_hud.backpackBackgrounds[i].attrs.x, y: g_hud.backpackBackgrounds[i].attrs.y } );

			else

		}
		else {

		}
	}
	for (var i=0;i<3;i++) {
		if (g_playerProps.pestleSlots[i]) {

			icon.attr( { x: g_hud.pestleSlots[i].attrs.x, y: g_hud.pestleSlots[i].attrs.y } );

			else

		}

		}
	}

function doCraftyInitialization() {

	Crafty.c('Plant', {
		age: 0,
		frameCount: 0,
		plantType: 0,
		bMature: false,
	
		Plant: function(thePlantType) {
			this.plantType = thePlantType;
		
			this.requires("SpriteAnimation, Grid, Collision")
			.collision()
			.bind("EnterFrame", function() {
				var prevAge = this.age;
				this.age = Math.min(4, Math.floor(this.frameCount / 60));
				if (prevAge != this.age && this.age > 0) {
					if (this.age == 4)
						this.bMature = true;
					this.attr( { z: 5 + Math.max(0,2 + (this.y + TILE_SIZE*2)) * 10 } );
					this.sprite(this.plantType * this.w, (this.age-1) * this.h, 32, 64);
				}
				
				this.frameCount++;
			})

			return this;
		
		}
	});

	Crafty.c('AOE_Spell', {
	
		AOE_Spell: function() {
			this.requires("SpriteAnimation, Grid")
			.animate("explode", 0,0,5)
			
			return this;
		},
		start: function(spell) {
			this.explode(spell);
			this.animate("explode", 20, -1);
			var self = this;
			setTimeout(function() { self.explode(spell); }, 600);
			setTimeout(function() { self.explode(spell); }, 1200);
			setTimeout(function() { self.explode(spell); }, 1800);
		},
		explode: function(spell) {
			Crafty.audio.play(spell.category + '_explosion');
			
			var objHit = this.hit('damagable');
			for (var i=0;i<objHit.length;i++) {
				objHit[i].obj.applySpellEffect(spell.effect);
				objHit[i].obj.changeHealth(0-spell.damage);
			}
			
		}
	});

	Crafty.c('Explosion', {
	
		Explosion: function() {
			this.requires("SpriteAnimation, Grid")
			.animate("explode", [[0,0],[1,0],[2,0],[3,0],[1,3],[2,3],[3,3]])
			.attr( { x: this.x - 64/2 + 16/2, y: this.y - 64/2 + 16/2 } );
			
			return this;
		},
		explode: function(type) {
			Crafty.audio.play(type + '_explosion');
			this.animate("explode", 10, 0);
		}
	});	
	
	Crafty.c('Badguy', {
		_frameCount: 0,
		_lastDirection: { x: 1, y: 0 },
		topSpeed: 2,
		hitpoints: 1,
		lastAttack: 0,
		bAttacking: false,
		attackSpeed: 2000,

		Badguy: function(hits) {
			this.requires("SpriteAnimation, Grid, Collision, damagable")
			.collision()//new Crafty.polygon([20,48],[44,48],[44,64],[20,64]))
			.animate("walk_left", 0, 1, 8)
			.animate("walk_right", 0, 3, 8)
			.animate("walk_up", 0, 0, 8)
			.animate("walk_down", 0, 2, 8)
			.bind("NewDirection", function (direction) {
				if (direction.y < 0 && Math.abs(direction.y) > this.topSpeed) {
					if (!this.isPlaying("walk_up"))
						this.stop().animate("walk_up", 10, -1);
				}
				else if (direction.y > 0 && Math.abs(direction.y) > this.topSpeed) {
					if (!this.isPlaying("walk_down"))
						this.stop().animate("walk_down", 10, -1);
				}
				else if (direction.x < this.topSpeed) {
					if (!this.isPlaying("walk_left"))
						this.stop().animate("walk_left", 10, -1);
				}
				else if (direction.x > this.topSpeed) {
					if (!this.isPlaying("walk_right"))
						this.stop().animate("walk_right", 10, -1);
				}
				if (direction.x == 0 && direction.y == 0)
					this.stop();
				else {
					this._lastDirection.x = direction.x;
					this._lastDirection.y = direction.y;
				}
			})
			.bind("EnterFrame", function () {
				if (this.bAttacking)
					return;
				var xDiff = g_elPlayer.x - this.x - (this.w - g_elPlayer.w)/2;
				var yDiff = g_elPlayer.y - this.y - 3*(this.h - g_elPlayer.h)/4;
				if (Math.abs(xDiff) < 340 && Math.abs(yDiff) < 340) {
					var direction = { x: xDiff ? Math.abs(xDiff) / (xDiff) : 0, y: yDiff ? Math.abs(yDiff) / (yDiff) : 0 };
					this.trigger("NewDirection", { x: xDiff, y: yDiff } );
					this.x += direction.x * this.topSpeed;
					this.y += direction.y * this.topSpeed;
					this.trigger("Moved", { x: this.x - direction.x * this.topSpeed, y: this.y - direction.y * this.topSpeed } );
				}
				else
					this.stop();
					
				var dNow = (new Date()).getTime();	
				if (dNow - this.lastAttack >= this.attackSpeed && Math.abs(xDiff) < 32 && Math.abs(yDiff) < 32) {
					// attack!
					this.bAttacking = true;
					g_elPlayer.changeHealth(-1);
					this.lastAttack = dNow;
					var self = this;
					setTimeout( function() { self.bAttacking = false; }, 1000);
				}
			
			})
			.bind('Moved', function(from) {
				var solids = this.hit('solid');
				if (false) {//solids && solids[0].normal) {
					this.attr({x: this.x - solids[0].normal.x, y: this.y - solids[0].normal.y });
					return;
				}
				else if (solids) {
					this.attr({x: from.x, y:from.y});
					return;
				}
				this.attr( { z: 5 + Math.max(0,2 + (this.y + this.h)) * 10 });
			})
			
			this.hitpoints = hits;
			
			return this;
		},
		changeHealth: function(amt) {
			this.hitpoints = parseInt(this.hitpoints, 10) + amt;
			showDamage(amt, this, '#f00');
			if (this.hitpoints <= 0) {
				this.destroy();
			}
		},
		applySpellEffect: function(effect) {
			if (effect == 'slow')
				this.topSpeed = 1;
			else if (effect == 'root' && !this.bRooted) {
				this.bRooted = true;
				var oldSpeed = this.topSpeed;
				var self = this;
				self.topSpeed = 0;
				setTimeout( function() { self.topSpeed = oldSpeed; self.bRooted = false; }, 4000);
			}
			else if (effect == 'push') {
				var xDiff = g_elPlayer.x - this.x - (this.w - g_elPlayer.w)/2;
				var yDiff = g_elPlayer.y - this.y - 3*(this.h - g_elPlayer.h)/4;
				var angle =  Math.atan2(yDiff, xDiff);
				var mx = Math.cos(angle) * 64;
				var my = Math.sin(angle) * 64;
				this.x = this.x - mx;
				this.y = this.y - my;
				this.trigger('Moved', { x: this.x + mx, y: this.y + my } );
				
			}
				
		}
		
	});
	
	Crafty.c('Player', {
		_frameCount: 0,
		_lastDirection: { x: 1, y: 0 },

				}
			}
			else {		
				for (var y=0;y<data.layers[i].height;y++) {
					for (var x=0;x<data.layers[i].width;x++) {
						var tile = data.layers[i].data[x + y * data.layers[i].width];
						if (tile > 0) {
							var z = (y * data.tileheight + data.tileheight)*10 + (i-1)*1000;
							if (data.layers[i].name == GAME_PROPS.LAYER_GROUND)
								z = 1;
							else if (data.layers[i].name == GAME_PROPS.LAYER_GROUND2)
								z = 2;
							var el = Crafty.e('2D, ' + RENDERING_MODE + ', maptile_' + data.layers[i].data[x + y * data.layers[i].width])
										.attr({ x: x * data.tilewidth, y: y * data.tileheight, z: z });
							if (data.layers[i].name == GAME_PROPS.LAYER_IMPASSIBLE) {
								el.addComponent('Collision');
								el.addComponent('solid');
								//el.collision();//new Crafty.polygon([0,0],[data.tilewidth,0],[data.tilewidth,data.tileheight],[0,data.tileheight]));
							}
						}
					}
				}
			}
		}
	
		if (!g_elPlayer) 
			g_elPlayer = Crafty.e('2D, ' + RENDERING_MODE + ', Player, player, Multiway, Persist')
				.multiway(2, {W: -90, S: 90, D: 0, A: 180})

		Crafty.viewport.y = VIEW_HEIGHT/2 - g_elPlayer.y - g_elPlayer.h/2;

		if (!g_musicMute)
			Crafty.audio.play('music_' + g_strCurZone, 100, 0.6);

	});

function loadMap(strMap) {
	if (g_elPlayer)
		g_elPlayer.bZoning = true;
		
		
	$.getJSON('./maps/' + strMap + '.json?' + Math.random(), function(data) {
		
		for (var i=0;i<data.tilesets.length;i++) {
			var myMap = new Object();
			var width = data.tilesets[i].imagewidth / data.tilesets[i].tilewidth;
			var height = data.tilesets[i].imageheight / data.tilesets[i].tileheight;
			
			for (var y=0;y<height;y++)
				for (var x=0;x<width;x++) 
					myMap['maptile_' + (data.tilesets[i].firstgid + y*width+x)] = [x, y];

			Crafty.sprite(data.tilesets[i].tilewidth, './maps/' + data.tilesets[i].image, myMap);
		}
		
		g_map = data;
		
		g_strCurZone = strMap;
		
		Crafty.scene("main"); //when everything is loaded, run the main scene
		
		g_strZoneFrom = strMap;
	});

}

function getParameterByName(name) {
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.search);
  if(results == null)
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}

// fix for Webkit browsers too fast
jQuery.fn.aPosition = function() {
    thisLeft = this.offset().left;
    thisTop = this.offset().top;
    thisParent = this.parent();

    parentLeft = thisParent.offset().left;
    parentTop = thisParent.offset().top;

    return {
        left: thisLeft-parentLeft,
        top: thisTop-parentTop
    };
};
